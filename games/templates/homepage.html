{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage using Django</title>

    <style>
        /* Body Styling */
        body {
            text-align: center;
            background-image: url("{% static 'images/Homepage.jpg' %}");
            background-size: cover;
            background-position: absolute;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
    
        }

        /* Heading */
        h1 {
            font-family: "Arial Black", sans-serif;
            font-size: 6rem;
            color: black;
        }

        /* Paragraph */
        p {
            font-size: 2rem;
            background-color: rgb(173, 216, 230); /* Light blue with transparency */
            color: palevioletred;
            padding: 10px 20px;
            margin-top: 38%;
            display: inline-block;
            border-radius: 10px;
            top: 75%;
            position: relative;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            top: 80%;
          
            position: relative;
        }

        /* Game Buttons */
        .game-button {
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Space-themed colors */
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid white;
            padding: 15px 40px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Button Hover Effect */
        .game-button:hover {
            background: linear-gradient(to right, #2a5298, #1e3c72);
            transform: scale(1.1);
            border-color: #ffcc00; /* Yellow glow effect */
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.8);
        }

        /* Button Click Effect */
        .game-button:active {
            transform: scale(0.95);
        }

    </style>

</head>
<body>

    <script>   window.speechSynthesis.cancel()</script>
    <p>Select a game</p>

    <div class="button-container" style = "top: 80%;">
        <button class="game-button" onclick="window.location.href='{% url 'game1_menu' %}';">Space Game</button>
        <button class="game-button" onclick="window.location.href='{% url 'game2_menu' %}';">School Day</button>
        <button class="game-button" onclick="window.location.href='{% url 'game3_menu' %}';">Game 3</button>
    </div>

</body>
</html>
